<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating and Feedback</title>
</head>
<body>
    <h1>Đánh giá dịch vụ</h1>
    <form id="rating-form">
        <label for="rating">Đánh giá:</label>
        <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br />
        <label for="feedback">Phản hồi:</label>
        <textarea id="feedback" name="feedback"></textarea>
        <br />
        <button type="submit">Gửi</button>
    </form>

    <script>
        document.getElementById('rating-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const rating = document.getElementById('rating').value;
            const feedback = document.getElementById('feedback').value;

            const ratingResponse = await fetch('/api/ratings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId: 1, productId: 1, ratingValue: parseInt(rating) })
            });

            const feedbackResponse = await fetch('/api/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId: 1, productId: 1, feedbackContent: feedback })
            });

            alert('Cảm ơn bạn đã đánh giá và phản hồi!');
        });
    </script>
</body>
</html>
